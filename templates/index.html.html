<!DOCTYPE html>
<html>
<head>
    <title>Expense Tracker</title>
</head>
<body>
    <h2>Add Expense</h2>
    <form action="/add" method="post">
        Title: <input name="title"><br>
        Amount: <input name="amount"><br>
        Category: <input name="category"><br>
        <button type="submit">Add</button>
    </form>

    <h2>All Expenses</h2>
    <table border="1">
        <tr>
            <th>Title</th>
            <th>Amount</th>
            <th>Category</th>
        </tr>
        {% for e in expenses %}
        <tr>
            <td>{{ e[0] }}</td>
            <td>{{ e[1] }}</td>
            <td>{{ e[2] }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
